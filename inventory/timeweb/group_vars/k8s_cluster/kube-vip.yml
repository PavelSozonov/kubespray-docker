---
# Enable kube-vip for control-plane VIP
kube_vip_enabled: true
kube_vip_controlplane_enabled: true
kube_vip_arp_enabled: true
kube_vip_address: 192.168.0.10
kube_vip_interface: eth0 # full-size: set to the production NIC name (e.g. ens192)

# For L2 VLAN in VMware with strict ARP filtering, ensure ARP is allowed end-to-end.

loadbalancer_apiserver:
  address: "{{ kube_vip_address }}"
  port: 6443

apiserver_loadbalancer_domain_name: k8s-api.prod.company.tld
